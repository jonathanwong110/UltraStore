<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" , content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>UltraStore</title>
</head>

<body>
    <div class="container">
        <div id="new-product-container">
            <h1 class="heading"> Create a Product</h1>
            <form id="new-product-form">
                <b class="input-field"> Title: <input type="text" name="product-title" id="new-product-title"> </b>
                <b class="input-field"> Price: <input type="text" name="product-price" id="new-product-price"> </b>
                <b class="input-field"> Description: <input type="text" name="product-description" id="new-product-description"> </b>
                <b class="input-field"> Image: <input type="text" name="product-image" id="new-product-image"> </b>
                <input type="submit" value="Create Product"> <br></br>
            </form>
        </div>
        <br></br>
        <div id="product-single-display">

        </div>
        <div id="products-content">
            <div id="products-container">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/components/product.js"> </script>
    <script src="src/components/products.js"> </script>
    <script src="src/components/app.js"> </script>
    <script src="src/adapters/ProductsAdapter.js"> </script>
    <script src="src/index.js"> </script>
</body>

</html>
